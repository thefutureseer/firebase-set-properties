<!DOCTYPE html>
<html lang="eng">
 <head>
  <meta charset="UTF-8">

  <title>Play with firebase</title>
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  </head>
  <body>
  
   <div class="container">
    <br>
    <!-- JumboTron -->
    <div class="jumbotron bg-success text-center">
      <h1 class="text-center text-white display-3 font-weight-bold" >Settle the score</h1>
      <a type="link" href="playersCard.html" class="btn bg-warning text-white" >SETTLE NOW</a>
    </div>
  
    <div class="row">
  
     <!-- Sign up card -->
     <div class="col-lg-6" > 
      <div class="card card-default">
        <div class="card-header bg-dark text-white">
          Sign up here:
        </div>
        <div class="card-body bg-dark">
         <!-- card body 4 inputs -->
         <form role="form">
          <!-- Hard coded score everybody starts at 0.0 -->           
          <div class="form-group row">
            <label for="name-input" class="text-white">Everybodys score starts at: 0</label>
            <!-- <input type="text" class="form-control" id="name-input"> -->
          </div>  
          <div class="form-group row">
            <label for="name-input" class="text-white">Name:</label>
            <input type="text" class="form-control" id="name-input">
          </div>
          <div class="form-group row">
            <label for="phone-input" class="text-white">Phone:</label>
            <input type="number" class="form-control" id="phone-input">
          </div>
            <div class="form-group row">
              <label for="email-input" class="text-white">Email:</label>
              <input type="email" class="form-control" id="email-input">
            </div>
            <div class="form-group row">
              <label for="location-input" class="text-white">Location:</label>
              <input type="text" class="form-control" id="location-input">
            </div>
            <div class="form-group row">
              <label for="comment-input" class="text-white">comment at the moment:</label>
              <textarea rows="5" class="form-control" id="comment-input"></textarea>
            </div>
            <button class="btn btn-default bg-dark text-white" id="add-user" type="submit" 
              style=" border: 1px solid;">
                new player
            </button>
          </form>
        </div>
      </div>
     </div>
     <!-- form end  -->
     <!-- Panel Listing Players as they are added: -->
     <div class="col-lg-6">
      <div class="panel panel-default">
       <div class="panel-heading">
        <h3 class="panel-title text-center">ALL PLAYERS</h3>
       </div>
       <div class="panel-body" id="scorecard-list">
        <h2 class="full-member-list"></h2>
       </div>
      </div>
     </div>
    </div>
  </div>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="logic/indexCard.js"></script>
</body>

</html>
